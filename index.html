<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue router</title>

</head>

<body>
<div id="app">
    <br />
    <div class="container">
        <div class="row">
            <button v-on:click.prevent="criarConta" class="btn btn-primary"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Criar conta</button>
        </div>
        <div class="row">
            <h1 class="page-header">Contas</h1>
            <div v-if="formArea">
                <div :class="{ 'alert alert-success': countStatus == 0, 'alert alert-danger': countStatus > 0, 'alert alert-warning': contas.length == 0  } " role="alert">{{ status }}</div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Paga</th>
                        <th>Opções</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="conta, index in contas">
                        <th scope="row" width="1%">{{ index + 1 }}</th>
                        <td>{{ conta.nome }}</td>
                        <td width="10%">{{ conta.valor | currency('R$', 2) }}</td>
                        <td width="10%">{{ conta.data }}</td>
                        <td width="10%" > <span :class="{'label label-success': conta.pago, 'label label-default': !conta.pago, }">{{ conta.pago | payment }} </span> </td>
                        <td width="15%">
                            <button class="btn btn-primary" v-on:click="baixarConta(conta)"><span class="glyphicon glyphicon-save" aria-hidden="true"></span></button>
                            <button class="btn btn-success" v-on:click="editarConta(conta)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                            <button class="btn btn-danger" v-on:click="removeConta(index)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div v-else>
                <form v-on:submit.prevent="submit">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" v-model="form.nome">
                    </div>

                    <div class="form-group">
                        <label>Valor</label>
                        <input type="text" class="form-control" v-model="form.valor">
                    </div>

                    <div class="form-group">
                        <label>Data</label>
                        <input type="text" class="form-control" v-model="form.data">
                    </div>

                    <div class="form-group">
                        <label>Pago</label>
                        <select v-model="form.pago" class="form-control">
                            <option disabled value="">Selecione uma opção</option>
                            <option value="1">Pago</option>
                            <option value="0">Não pago</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Salvar</button>
                    <button class="btn btn-danger" v-on:click="cancelar"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar</button></td>
                </form>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="node_modules/vue-router/dist/vue-router.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
